    <link rel="stylesheet" href="./css/main.css" />

  <body>
    <!-- HEADER -->
    <header>
      <nav>        
          <ul>
            <li>

            <li>

            <li>

    <!-- About 섹션 -->

    <!-- Skill 섹션 -->

        <img src="./images/html5.png" alt="html5">

        <img src="./images/css.png" alt="CSS">
        <img src="./images/react.png" alt="React">
        <img src="./images/vue.png" alt="Vue">
        <img src="./images/svelte.png" alt="Svelte">
        <img src="./images/python.png" alt="Python">

      </div>

    <!-- Career 섹션 -->
    <section class="career">

    <!-- Project 섹션 --> 

    <section class="projects">
      <h2 id="project_list">Project list</h2>
      <div class="inner">

          <a href="https://compassionate-wescoff-4afe9b.netlify.app/">Project3 - Svelte Todo</a>

    <section id="contact">
      <div class="inner">
        <p>seaofcalm@gmail.com</p>
      </div>
    </section>


    <script src="./js/jquery-2.2.4.min.js"></script>     
    <script>
      $(function () {
        var trigger = $('#trigger');
        var menu = $('header nav ul');
        $(trigger).on('click', function (e) {
          e.preventDefault();
          menu.slideToggle();
        });
        $(window).resize(function () {
          var w = $(window).width();
          if (w > 320 && menu.is(':hidden')) {
            menu.removeAttr('style');
          }
        });
      });
      </script>
  </body>
</html>
